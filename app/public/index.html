<!DOCTYPE html>
<html>


  <head>

    <title>SWIGit</title>


  <base href="/"/> 
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <meta name="description" content="Simple blogging platform, build with NodeJS and AngularJS, geared towards developers."/>
  <meta name="keywords" content="blog,javascript,nodejs,angularjs,material design"/>

    
 

    <!-- Materialize CSS, icons, & fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>

    <!-- custom styles -->
    <link rel="stylesheet" href="/css/layout.css"/>

    <!-- Provisional scripts to get basic functionality from the app -->
    
   
    

  </head>


  <body ng-app="swigit">
    


    <nav> 
      <div class="nav-wrapper brown lighten-4">
        
          <ul class="left">
            <li>
              <a class="btn-floating btn-large waves-effect 
              waves-light brown lighten-2"
              ui-sref="user_post({username:'lukas',url_slug:'potatoes'})">
                <i class="material-icons brown-text text-darken-3">library_books</i>
              </a>
            </li>
            <li>
              <a class="btn-floating btn-large waves-effect 
              waves-light brown lighten-2"
              ui-sref="user_feed({username:'lukas'})">
                <i class="material-icons brown-text text-darken-3">perm_media</i>
              </a>
            </li>
          </ul>
          <ul class="right">
            <li>
              <a class="btn-floating btn-large waves-effect 
              waves-dark amber lighten-5"
              ui-sref="main">
                <i class="material-icons amber-text text-accent-3">assignment_ind</i>
              </a>
            </li>
          </ul>
    
      </div>
    </nav>
    
    
    <!-- CDN hosted dependencies -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script> -->
    <!-- minified libraries 
    <script type="text/javascript" src="/build/js/swigit_client_libs.min.js"></script> -->
    <script src="/libs/angular-materialize/src/angular-materialize.js"></script> 
    <script src="/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- minified client logic -->
    <script type="text/javascript" src="/js/helpers/auth_mdl.js"></script>
    <script type="text/javascript" src="/js/helpers/data_mdl.js"></script>
    <script type="text/javascript" src="/js/modules/user_mdl.js"></script>
    <script type="text/javascript" src="/js/modules/admn_mdl.js"></script>
    <script type="text/javascript" src="/js/modules/main_mdl.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

    <div class="main-view" ui-view></div>
     
  </body>
</html>
