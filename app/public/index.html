<!DOCTYPE html>
<html>


  <head>

    <title>SWIGit</title>


  <base href="/"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

  <meta name="description" content="Simple blogging platform, build with NodeJS and AngularJS, geared towards developers."/>
  <meta name="keywords" content="blog,javascript,nodejs,angularjs,material design"/>

    
 

    <!-- Materialize CSS, icons, & fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'/>

    <!-- custom styles -->
    <link rel="stylesheet" href="/css/layout.css"/>

    
    
    

  </head>


  <body ng-app="swigit">
    
    <nav> 
      <div class="nav-wrapper brown lighten-4">
        
          <ul class="left">
            <li>
              <a class="btn-floating btn-large waves-effect 
              waves-light brown lighten-2"
              ui-sref="index">
                <i class="material-icons brown-text text-darken-3">library_books</i>
              </a>
            </li>
            <li>
              <a class="btn-floating btn-large waves-effect 
              waves-light brown lighten-2"
              ui-sref="work">
                <i class="material-icons brown-text text-darken-3">perm_media</i>
              </a>
            </li>
          </ul>
          <ul class="right">
            <li>
              <a class="btn-floating btn-large waves-effect 
              waves-dark amber lighten-5"
              ui-sref="about">
                <i class="material-icons amber-text text-accent-3">assignment_ind</i>
              </a>
            </li>
          </ul>
    
      </div>
    </nav>
    
    
    <!-- CDN hosted dependencies -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!-- minified libraries -->
    <!-- minified client logic -->
    
    <div class="main-view">{{main_view}}</div>
     
  </body>
</html>
